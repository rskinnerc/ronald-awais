<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform
  </p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input required id="name" type="text" placeholder="Enter your name">
    <label for="email" id="email-label">Email</label>
    <input required type="email" id="email" placeholder="Enter your e-mail address">
    <label for="number" id="number-label">Number</label>
    <input type="number" id="number" min="0" max="100" placeholder="Enter any number between 0 - 100">
    <select type="dropdown" id="dropdown">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>
    <input type="radio" name="recommend" id="recommendYes" value="Yes">
    <input type="radio" name="recommend" id="recommendNo" value="No">
    <input type="radio" name="recommend" id="recommendMaybe" value="Maybe">

    <input type="checkbox" name="field" id="frontEndField" value="FrontEnd">
    <input type="checkbox" name="field" id="backEndField" value="Back-End">
    <input type="checkbox" name="field" id="dataField" value="Data Science">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button id="submit">Submit</button>
  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
